<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCuuB13hEJYLhWCuvjk_xTsOi0rmXQtl9f4w&s') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            position: relative;
        }
        .register-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .register-button:hover {
            background-color: darkgreen;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ddd;
        }
        footer a {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Register Button -->
        <a href="register.html" class="register-button">Register</a>
        <!-- Logo -->
        <h1>Welcome to IEEE</h1>
    </header>

    <!-- Main Content -->
    <div style="flex: 1; text-align: center;">
        <!-- Simple Animation (using GIF) -->
        <div>
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGI0MzZ3YTg5c3NvZ3lncjhxYjIzM3Z0NzF1amhkeGk5c3czcXoyaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Z4biQYCnTPNjyrUYVF/giphy.gif" alt="Bouncing Ball" style="width: 200px; height: 200px;">
        </div>

        <!-- Navigation Options -->
        <nav style="margin-top: 20px;">
            <a href="#" style="margin: 0 15px; text-decoration: none; color: white;">Home</a>
            <a href="https://www.instagram.com/ieeesiesgst/" target="_blank" style="margin: 0 15px; text-decoration: none; color: white;">About</a>
            <a href="#" style="margin: 0 15px; text-decoration: none; color: white;">Services</a>
        </nav>
    </div>

    <!-- Contact Panel -->
    <footer>
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us.</p>
        <a href="mailto:example@example.com" style="display: inline-block; padding: 10px 20px; margin-top: 10px; text-decoration: none; color: white; background-color: green; border-radius: 5px;">Send Email</a>
        <p>Our address is: <a href="https://www.google.com/maps?q=Your+Address" target="_blank">SIES Graduate School of Technology, Nerul, Navi Mumbai-400706</a></p>
    </footer>
</body>
</html>
